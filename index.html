<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc-body">
            <div class="visor"></div>
            <div class="buttons">
                <div class="left">
                    <div class="first"></div>
                    <div class="second"></div>
                    <div class="third"></div>
                    <div class="fourth">
                        <button class="b0">0</button>
                        <button class="float">.</button>
                        <button class="equal">=</button>
                    </div>
                </div>
                <div class="right">
                    <button class="addOp">+</button>
                    <button class="subOp">-</button>
                    <button class="multOp">*</button>
                    <button class="diviOp">/</button>
                </div>
            </div>
            <button class="clear">Clear</button>
        </div>
    </div>
</body>
</html>
