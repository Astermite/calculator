<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc-body">
            <div class="visor"></div>
            <div class="buttons">
                <div class="left">
                    <div class="first column"></div>
                    <div class="second column"></div>
                    <div class="third column"></div>
                    <div class="fourth column">
                        <button class="b0 low">0</button>
                        <button class="float low">.</button>
                        <button class="equal low">=</button>
                    </div>
                </div>
                <div class="right">
                    <button class="add Op">+</button>
                    <button class="sub Op">-</button>
                    <button class="mult Op">*</button>
                    <button class="divi Op">/</button>
                </div>
            </div>
            <div class="lower">
                <button class="clear Op">Clear</button>
                <button class="backspace Op">Back</button>
            </div>
        </div>
    </div>
</body>
</html>
